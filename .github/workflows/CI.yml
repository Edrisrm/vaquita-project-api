# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    #- run: npm test


    - uses: actions/checkout@v2
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: Build the tagged Docker image
      run: docker build . --file Dockerfile --tag elvinlab/vaquita-api:${{ steps.get_version.outputs.VERSION }}
    - name: Push the tagged Docker image
      run: docker push elvinlab/vaquita-api:${{ steps.get_version.outputs.VERSION }}
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag elvinlab/vaquita-api:latest
    - name: Push the latest Docker image
      run: docker push elvinlab/vaquita-api:latest